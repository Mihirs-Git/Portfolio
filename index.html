<html>

    <head>
        <meta name="view-port" content="width=device-width initial-scale=1.0">
        <title>My Portfolio</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/queries.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">
            <div class="date"></div>
            <div class="time"></div>
            <div class="profile">
                <div class="photo"><img src="img/MyPhoto.jpg" alt="Profile Photo" class="pic"></div>
                <br><br>
                <div class="name"></div>    
            </div>
        </div> 
        <div class="action">
            <div class="tabs">
                <button id="edu" class="option"></button>
                <button id="certi" class="option"></button>
                <button id="achieve" class="option"></button>
                <button id="project" class="option"></button>
                <button id="contact" class="option"></button>
            </div>
        
            <div class="desc">  
                <iframe class="sub-desc">
                    Your browser does not support iframes.
                </iframe>
        
            </div>
        </div>
        <script src="js/script.js"></script>
    
    </body>
    
</html>
